name: CI Workflow

on: [pull_request, push]

jobs:
  ci-work:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_NAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Push docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKER_NAME}}/fast_api:${{github.run_number}}

      - name: Checkout private repo
        uses: actions/checkout@v3
        with:
          repository: Nicolas-S-M/Repo_fast_api_priv
          token: ${{secrets.ACESS_TOKEN}}

      - name: Update values.yaml
        run: |
          sed -i 's|repository:.*|repository: '${{secrets.DOCKER_NAME}}/fast_api:${{github.run_number}}'|' values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add values.yaml
          git commit -m "Update image tag to ${{secrets.DOCKER_NAME}}/fast_api:${{github.run_number}}"
          git push origin master
